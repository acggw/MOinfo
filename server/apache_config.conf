<VirtualHost *:80>
    ServerName localhost
    ServerAdmin lucasjamesnavarro@gmail.com

    WSGIDaemonProcess flaskapp python-home=/home/lucas/MOinfo/server/Flask/venv python-path=/home/lucas/MOinfo/server/Flask
    WSGIProcessGroup flaskapp

    WSGIScriptAlias / /home/lucas/MOinfo/server/Flask/flask.wsgi

    <Directory /home/lucas/MOinfo/server/Flask>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/flask_error.log
    CustomLog ${APACHE_LOG_DIR}/flask_access.log combined
</VirtualHost>
